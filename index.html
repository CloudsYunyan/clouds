* {

.login-container {

        .content-page {

        input, textarea {

        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(84, 110, 122, 0.2);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:hover {

        .delete-btn {

        .file-preview {

        .download-btn {

        }

        .download-btn:hover {
            background-color: #388e3c;

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

            }

                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

    <script>
        // Â∏∏ÈáèÂÆö‰πâ
        const ADMIN_PASSWORD = "admin2024";
        const PASSWORD_UPDATE_INTERVAL = 48 * 60 * 60 * 1000; // 48Â∞èÊó∂

        // ÂÖ®Â±ÄÂèòÈáè
        let currentUploadType = 'file';
        let currentContentType = 'files';
        let currentFile = null;

        // È°µÈù¢ÂÖÉÁ¥†
        const loginPage = document.getElementById('loginPage');
        const contentPage = document.getElementById('contentPage');
        const adminSection = document.getElementById('adminSection');
        const pageTitle = document.getElementById('pageTitle');
        const dropZone = document.getElementById('dropZone');
        const filePreview = document.getElementById('filePreview');
        const selectedFileName = document.getElementById('selectedFileName');
        const newFileName = document.getElementById('newFileName');

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const themeIcon = document.getElementById('themeIcon');
            
            root.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            localStorage.setItem('theme', newTheme);
        }

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeIcon = document.getElementById('themeIcon');
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (currentContentType === 'files') {
                searchFiles(searchTerm);
            } else {
                searchArticles(searchTerm);
            }
        }

        async function searchFiles(searchTerm) {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const files = data.files;
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                const filteredFiles = files.filter(file => 
                    file.name.toLowerCase().includes(searchTerm)
                );
                
                filteredFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    let html = `
                        <h3>${file.name}</h3>
                        <p>‰∏ä‰º†Êó∂Èó¥: ${file.uploadTime}</p>
                        <p>Êñá‰ª∂Â§ßÂ∞è: ${file.size}</p>
                        <a href="${file.link}" target="_blank" class="download-btn">ËÆøÈóÆ‰∏ãËΩΩÈìæÊé•</a>
                    `;
                    
                    if(sessionStorage.getItem('userType') === 'admin') {
                        html += `<button class="delete-btn" onclick="deleteFile(${index})">Âà†Èô§</button>`;
                    }
                    
                    fileItem.innerHTML = html;
                    fileList.appendChild(fileItem);
                });
            } catch (error) {
                console.error('Error searching files:', error);
            }
        }
        async function searchArticles(searchTerm) {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const articles = data.articles;
                const articleList = document.getElementById('articleList');
                articleList.innerHTML = '';
                
                const filteredArticles = articles.filter(article => 
                    article.title.toLowerCase().includes(searchTerm) || 
                    article.content.toLowerCase().includes(searchTerm)
                );
                
                filteredArticles.forEach((article, index) => {
                    const articleItem = document.createElement('div');
                    articleItem.className = 'article-item';
                    
                    let html = `
                        <h3>${article.title}</h3>
                        <p>ÂèëÂ∏ÉÊó∂Èó¥: ${article.uploadTime}</p>
                        <button onclick="viewArticle(${index})">Êü•ÁúãÊñáÁ´†</button>
                    `;
                    
                    if(sessionStorage.getItem('userType') === 'admin') {
                        html += `<button class="delete-btn" onclick="deleteArticle(${index})">Âà†Èô§</button>`;
                    }
                    
                    articleItem.innerHTML = html;
                    articleList.appendChild(articleItem);
                });
            } catch (error) {
                console.error('Error searching articles:', error);
            }
        }

        // ÁîüÊàê12‰ΩçÈöèÊú∫Êï∞Â≠óÂØÜÁ†Å
        function generatePassword() {
            let password = '';
            for(let i = 0; i < 12; i++) {
                password += Math.floor(Math.random() * 10);
            }
            return password;
        }

        // Ê£ÄÊü•Âπ∂Êõ¥Êñ∞Áî®Êà∑ÂØÜÁ†Å
        function checkAndUpdatePassword() {
            let lastUpdate = localStorage.getItem('lastUpdate');
            const now = new Date().getTime();

            if(!lastUpdate || (now - parseInt(lastUpdate)) > PASSWORD_UPDATE_INTERVAL) {
                const newPassword = generatePassword();
                localStorage.setItem('userPassword', newPassword);
                localStorage.setItem('lastUpdate', now);
            }
        }

        // ÂàùÂßãÂåñÊ£ÄÊü•ÂØÜÁ†Å
        checkAndUpdatePassword();

        // ÁôªÂΩïÂ§ÑÁêÜÂáΩÊï∞
        function handleLogin() {
            const inputPassword = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const userPassword = localStorage.getItem('userPassword');
            
            if(inputPassword === ADMIN_PASSWORD) {
                showContent('admin');
            } else if(inputPassword === userPassword) {
                showContent('user');
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        // ÂõûËΩ¶ÈîÆÁôªÂΩï
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            }
        });

        // ÊòæÁ§∫ÂÜÖÂÆπÈ°µÈù¢
        function showContent(userType) {
            sessionStorage.setItem('userType', userType);
            loginPage.style.display = 'none';
            contentPage.style.display = 'block';
            
            if(userType === 'admin') {
                pageTitle.textContent = 'CloudsÁöÑËµÑÊ∫êÂ∫ì - ÁÆ°ÁêÜÈù¢Êùø';
                adminSection.style.display = 'block';
                updateAdminInfo();
            } else {
                pageTitle.textContent = 'CloudsÁöÑËµÑÊ∫êÂ∫ì';
                adminSection.style.display = 'none';
            }
            
            updateFileList(userType);
            updateArticleList(userType);
        }
                // Êõ¥Êñ∞ÁÆ°ÁêÜÂëò‰ø°ÊÅØ
                function updateAdminInfo() {
            const userPassword = localStorage.getItem('userPassword');
            const lastUpdate = parseInt(localStorage.getItem('lastUpdate'));
            const nextUpdateTime = new Date(lastUpdate + PASSWORD_UPDATE_INTERVAL);
            
            document.getElementById('currentUserPassword').textContent = userPassword;
            document.getElementById('nextUpdate').textContent = nextUpdateTime.toLocaleString();
        }

        // ÂàáÊç¢‰∏ä‰º†Á±ªÂûã
        function switchUploadType(type) {
            currentUploadType = type;
            document.getElementById('fileUploadArea').style.display = type === 'file' ? 'block' : 'none';
            document.getElementById('articleUploadArea').style.display = type === 'article' ? 'block' : 'none';
            document.getElementById('fileUploadBtn').classList.toggle('active', type === 'file');
            document.getElementById('articleUploadBtn').classList.toggle('active', type === 'article');
        }

        // ÂàáÊç¢ÂÜÖÂÆπÁ±ªÂûã
        function switchContentType(type) {
            currentContentType = type;
            document.getElementById('fileList').style.display = type === 'files' ? 'grid' : 'none';
            document.getElementById('articleList').style.display = type === 'articles' ? 'grid' : 'none';
            document.getElementById('filesTab').classList.toggle('active', type === 'files');

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
